apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.dlodlo.ffmpeg4android"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

//        ndk{
